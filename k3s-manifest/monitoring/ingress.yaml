apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Bỏ tiền tố /grafana, /prometheus, /alertmanager trước khi vào backend
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        # ===== Grafana =====
        # /grafana, /grafana/..., /grafana/login → chuyển thành /
        - path: /grafana(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: kube-prom-grafana
              port:
                number: 80

        # ===== Prometheus =====
        - path: /prometheus(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: kube-prom-kube-prometheus
              port:
                number: 9090

        # ===== Alertmanager =====
        - path: /alertmanager(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: kube-prom-alertmanager
              port:
                number: 9093
